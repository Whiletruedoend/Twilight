<!DOCTYPE html>
<html>
<head>
  <title>404 - Page not found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-style: normal;
    font-weight: normal;
    font-size: 18px;

    background-color: #181a1b;
    color: #f0f0f0;
    text-align: center;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    background-color: #222426;
    border: 5px dashed #555555;
    width: 100%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border-bottom: none;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 20px;
    color: #10A0A0;
    line-height: 1.5em;
  }

  a{
    color: #10A0A0;
    outline: none;
    text-decoration: none;
    border-bottom-color: transparent;
  }

  a:hover {
    color: #0c6a6a;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>404 - Page not found</h1>
      <p>This page does not exist, or you don't have permissions to view this content.</p>
    </div>
    <p>Before you <a href="/">go back</a>, or <a href="/sign_in">sign in</a>/<a href="/sign_up">sign up</a>, look at this cat:</p>
    <img src="https://cataas.com/cat/says/404?size=35&width=300&heigh=300"></img>
  </div>
</body>
</html>
