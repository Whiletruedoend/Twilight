    ports:
      - "${PORT}:${PORT}"
    env_file: .env
    environment:
      - RAILS_ENV=${ENV}
      - PORT=${PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
